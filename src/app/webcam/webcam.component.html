<button *ngIf="!showWebcam" (click)="onClickSwitchWebcam()" id="start">Start!</button>

<div class="video-container" *ngIf="showWebcam">
  <video #video [width]="WIDTH" [height]="HEIGHT" autoplay muted></video>
  <canvas #canvas [width]="WIDTH" [height]="HEIGHT"></canvas>
</div>
<div id="timer" *ngIf="showWebcam">5:00</div>
